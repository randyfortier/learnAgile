<!DOCTYPE html>
<html lang="en">
	<head>
		<title>DIY AJAX Examples</title>
		<script type="text/javascript" src="diy_ajax.js"></script>
	</head>
	<body>
      <!-- used for the plaintext example -->
      <h2>Plain text:</h2>
      <p>
        <div id="plainTextDiv"></div>
        <button id="plainTextButton">Load</button>
      </p>
      
      <!-- used for the CSV example -->
      <h2>Comma-separated values (CSV):</h2>
      <p>
        <div>First name: <input type="text" id="csvFirstName" /></div>
        <div>Last name: <input type="text" id="csvLastName" /></div>
        <button id="csvButton">Load</button>
      </p>
      
      <!-- used for the JSON example -->
      <h2>JavaScript object notation (JSON):</h2>
      <p>      
        <div>ID: <input type="text" id="jsonId" /></div>
        <div>First name: <input type="text" id="jsonFirstName" /></div>
        <div>Last name: <input type="text" id="jsonLastName" /></div>
        <button id="jsonButton">Load</button>
      </p>
      
      <!-- used for the XML example -->
      <h2>eXtensible Markup Language (XML):</h2>
      <p>
        <div>Index: <input type="text" id="xmlId" /></div>
        <div>First name: <input type="text" id="xmlFirstName" /></div>
        <div>Last name: <input type="text" id="xmlLastName" /></div>
        <button id="xmlButton">Load</button>
      </p>
	</body>
</html>
