<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DOM Demo</title>
        <link rel="stylesheet" href="dom_demo.css" type="text/css" />
        <script type="text/javascript" src="dom_demo.js"></script>
    </head>
    <body>
        <p>This is a <span class="emph">paragraph</span>.</p>
        <p>This is another paragraph.</p>
        <ol id="coolPlaces">
            <li>Paris</li>
            <li>Barcelona</li>
            <li>Miami</li>
            <li>Iceland</li>
            <li>Canada
                <ul>
                    <li>Toronto</li>
                    <li>Vancouver</li>
                </ul>
            </li>
        </ol>
        <table>
            <tr>
                <th>Student ID</th>
                <th>Midterm</th>
            </tr>
            <tr>
                <td>100100100</td>
                <td>67.25</td>
            </tr>
            <tr>
                <td>100100101</td>
                <td>91.5</td>
            </tr>
            <tr>
                <td>100100102</td>
                <td>37.75</td>
            </tr>
        </table>
        
        <button id="btnParent">Parent</button>
        <button id="btnPrevSibling">Previous Sibling</button>
        <button id="btnNextSibling">Next Sibling</button>
        <button id="btnFirstChild">First Child</button>
        <button id="btnLastChild">Last Child</button>

		<select id="lstVisibility">
            <option>block</option>
            <option>inline</option>
            <option>none</option>
		</select>
        
        <div>
            <label for="newPlaceField">Place:</label>
            <input type="text" name="newPlaceField" id="newPlaceField" />
            <button id="btnAdd" class="sameSizeButton">Add</button>
        </div>
		
		<div>
            <label for="cssSelectorField">CSS selector:</label>
            <input type="text" name="cssSelectorField" id="cssSelectorField" />
            <button id="btnSelect" class="sameSizeButton">Select</button>
		</div>
        
        <div class="console" id="console"></div>
    </body>
</html>
