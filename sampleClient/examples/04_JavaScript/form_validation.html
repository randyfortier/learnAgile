<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Validation</title>
	<link rel="stylesheet" href="form_validation.css" />
    <script type="text/javascript" src="form_validation.js"></script>
  </head>
  <body>
  
    <div class="form">
      <form id="form">
        <div>
          <label for="FName">First Name:</label>
          <input type="text" name="FName" id="FName" />
        </div>
        <div id="firstNameVal" class="validationMsg"></div>
        <div>
          <label for="LName">Last Name:</label>
          <input type="text" name="LName" id="LName" />
        </div>
        <div id="lastNameVal" class="validationMsg"></div>
        <div>
          <label for="Address">Address:</label>
          <input type="text" name="Address" id="Address" />
        </div>
        <div id="addressVal" class="validationMsg"></div>
        <div>
          <label for="Phone">Phone:</label>
          <input type="text" name="Phone" id="Phone" />
        </div>
        <div id="phoneVal" class="validationMsg"></div>
        <div>
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  
  </body>
</html>
