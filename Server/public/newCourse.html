<html>
	<head>
		<title>Add a New Course</title>
		<meta charset="utf-8">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<body>
		<nav class="navbar navbar-inverse navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<span class="logoText">New Course</span>
					</a>
				</div>
			</div>
		</nav>
		<div class="jumbotron">
			<div class="container-fluid">
				<div class="col-sm-10 col-sm-offset-1">
					<h1>
						<span class="logoText">Add New Course</span>
					</h1>
					<p>
						<span class="logoText">Input new new course details, and click submit</span>
					</p>
				</div>
			</div>
		</div>
		<div class="container-fluid col-sm-4 col-sm-offset-1">
			<form class="form-horizontal" role="form" action="/new_course" method="post">
				<div class="form-group">
					<label class="control-label col-sm-2" for="name">Course Name:</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" id="course_name" name="name" placeholder="Enter Course Name">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="description">Course Description:</label>
					<div class="col-sm-10">
						<textarea style="resize:none" rows="10" placeholder="Enter Course Description" name="description" id="course_description" type="text" class="form-control"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-default" type="submit">Create New Course</button>
					</div>
				</div>
			</form>
		</div>
		<div class="containter-fluid col-sm-7">
			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Course Link Preview</label>
					<div class="col-sm-10">
						<p id="preview"></p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Course Page Preview</label>
					<div class="col-sm-10">
						<button id="btnWebPreview" class="btn btn-default" type="submit">See Preview</button>
					</div>
				</div>
				<div class="form-group">
					<iframe class="col-sm-12" id="webPreview" style="height: 500px"></iframe>
				</div>
			</div>
		</div>
		<footer class="info container-fluid">
			<section class="col-xs-12 col-sm-4 col-sm-offset-1">

				<p title="2000 Simcoe St. N.  Oshawa, ON  L1H 7K4">

					randy.fortier@uoit.ca <br>
					905-721-8668 ext. 2114 <br>
				</p>
			</section>
			<section class="col-xs-12 col-sm-4 col-sm-offset-2">
				<h3>Connect</h3>
